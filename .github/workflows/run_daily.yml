name: Rodar Bot Diário

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"  # a cada hora no minuto 0
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar código
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      # 4️⃣ Rodar bot
      - name: Run bot
        run: python investment_bot.py

      # 5️⃣ Commit automático dos resultados
      - name: Commit resultados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add estado.json historico_total.csv relatorio_diario.csv
          git commit -m "Atualizar resultados diários" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

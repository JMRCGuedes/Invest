name: Rodar Bot Diário

on:
  schedule:
    - cron: "0 9 * * *" # Todos os dias às 9h UTC (6h Portugal)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pandas_ta

      - name: Run bot
        run: |
          python bot_investimentos.py

      - name: Commit resultados
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add estado.json historico_total.csv relatorio_diario.csv
          git commit -m "Atualizar resultados diários" || echo "Nada para commitar"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Rodar Bot Diário

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pull code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13

      # 3️⃣ Install deps
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      # 4️⃣ Run bot
      - name: Run bot
        run: python investment_bot.py

      # 5️⃣ Commit results
      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.json trade_history.csv daily_signals.csv
          git commit -m "Update daily results" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
